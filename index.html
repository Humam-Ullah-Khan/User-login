<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <!-- Font font-awesome Link Here -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>User Login</title>
</head>

<body>
    <section>
        <div>
            <h1>User Login</h1>
        </div>
        <table>
            <div>
                <img class="userIcon" src="./Images/icons8-person-64.png" alt="" width="60" height="60">
                <input type="text" placeholder="Username" required>
            </div>
            <div>
                <input class="password" type="password" placeholder="Password" required>
                <img class="unlock" src="./Images/unlock.svg" alt="" width="60" height="60">
            </div>
            <button class="button">LOGIN</button>
        </table>
    </section>
</body>
